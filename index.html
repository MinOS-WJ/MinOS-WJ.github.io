<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        /* 基本样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            background-color: #000;
            line-height: 1.6;
        }
        
        /* 背景图片设置 */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://files.codelife.cc/wallhaven/full/m9/wallhaven-m9yky1.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(0.8);
        }
        
        /* 主内容区域 */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* 导航栏样式 */
        .navbar {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .navbar a:hover {
            color: #ccc;
        }
        
        .logo img {
            height: 40px;
        }
        
        /* 主要内容区 */
        .main-content {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* 头像区域 */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 20px;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .skill {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        /* 社交链接部分 */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .profile-img {
                width: 120px;
                height: 120px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .skills {
                gap: 10px;
            }
            
            .skill {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        
        /* 设置滚动条样式 */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 添加一些简单的动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <!-- 背景图片 -->
    <div class="bg-image"></div>
    
    <!-- 主容器 -->

        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="logo">
                <a href="https://zyyo.net/">
                    <img src="https://zyyo.net/usr/themes/Zyang/static/img/logo.jpg" alt="Logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="#">首页</a>

            </div>
        </div>
    </div>

    <script>
        // 简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为元素添加淡入效果
            document.querySelectorAll('.profile').forEach(el => {
                el.classList.add('fade-in');
            });
            
            // 滚动时导航栏变化
            const navbar = document.querySelector('.navbar');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                } else {
                    navbar.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                }
            });
            
            // 技能标签动画
            const skills = document.querySelectorAll('.skill');
            skills.forEach((skill, index) => {
                setTimeout(() => {
                    skill.style.transform = 'scale(1.05)';
                    skill.style.transition = 'transform 0.3s ease';
                    setTimeout(() => {
                        skill.style.transform = 'scale(1)';
                    }, 300);
                }, index * 150);
            });
        });
    </script>
</body>
</html>
