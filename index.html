<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinOS-WJ 导航中心</title>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --text-color: #f0f0f0;
            --highlight-color: #7b2cbf;
            --glow-color: #4895ef;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            flex: 1;
        }
        
        header {
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--text-color), var(--highlight-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(123, 44, 191, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(240, 240, 240, 0.8);
            margin-bottom: 2rem;
        }
        
        .info-bar {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .info-item {
            display: flex;
            align-items: center;
        }
        
        .info-icon {
            margin-right: 0.5rem;
            color: var(--highlight-color);
        }
        
        .links-section {
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--highlight-color);
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--highlight-color), transparent);
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .link-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            cursor: pointer;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(72, 149, 239, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .link-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--highlight-color);
        }
        
        .link-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .link-description {
            font-size: 0.9rem;
            color: rgba(240, 240, 240, 0.7);
        }
        
        footer {
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: rgba(240, 240, 240, 0.6);
        }
        
        /* 悬浮效果 */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* 科幻效果 */
        .glow {
            text-shadow: 0 0 5px var(--highlight-color),
                         0 0 10px var(--highlight-color),
                         0 0 15px var(--highlight-color);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .links-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .info-bar {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

    <footer>
        <p class="footer-text">© 2025 MinOS-WJ 版权所有</p>

    <script>
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('current-time').textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 每秒更新时间
        updateTime();
        setInterval(updateTime, 1000);
        
        // 获取访问者IP地址
        async function getVisitorIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('visitor-ip').textContent = `IP: ${data.ip}`;
            } catch (error) {
                console.error('获取IP地址失败:', error);
                document.getElementById('visitor-ip').textContent = 'IP: 获取失败';
            }
        }
        
        // 页面加载完成后获取IP
        window.addEventListener('load', getVisitorIP);
    </script>
