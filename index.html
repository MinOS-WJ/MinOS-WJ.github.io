<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源导航平台</title>
    <style>
        /* 顶部信息栏改造 */
        .status-bar {
            display: flex;
            flex-direction: column;  /* 改为纵向布局 */
            align-items: center;     /* 水平居中[2,5](@ref) */
            padding: 15px 20px;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        /* IP显示专用区域 */
        .ip-display {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
            text-align: center;  /* 文本居中[1,4](@ref) */
        }

        /* 图标容器改造 */
        .icon-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 25px;
            padding: 30px 5%;
            justify-items: center;  /* 网格项居中[5](@ref) */
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="welcome">Welcome</div>
        <div class="ip-display" id="ipDisplay">正在获取IP...</div>
        <div class="time" id="timeDisplay"></div>
    </div>

    <div class="icon-container" id="iconContainer">
        <!-- 动态加载内容 -->
    </div>

    <script>
        // 异步加载JSON数据[6,8](@ref)
        async function loadPageList() {
            try {
                const response = await fetch('list/pagelist.json');
                if (!response.ok) throw new Error('数据加载失败');
                const data = await response.json();
                
                const container = document.getElementById('iconContainer');
                container.innerHTML = data.map(item => `
                    <div class="icon-item">
                        <img src="icon/${item.icon}" class="news-icon" alt="${item.title}">
                        <a href="${item.link}" class="access-link">访问</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('加载失败:', error);
                iconContainer.innerHTML = '<div>数据加载失败，请稍后重试</div>';
            }
        }

        // 初始化加载
        window.addEventListener('DOMContentLoaded', () => {
            // 获取IP[6](@ref)
            fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('ipDisplay').textContent = `您的IP：${data.ip}`;
                });

            // 时间显示
            function updateTime() {
                const now = new Date();
                document.getElementById('timeDisplay').textContent = 
                    now.toLocaleString('zh-CN', { 
                        year: 'numeric', 
                        month: '2-digit', 
                        day: '2-digit', 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
            }
            setInterval(updateTime, 1000);
            updateTime();

            // 加载网站列表
            loadPageList();
        });
    </script>
</body>
</html>
